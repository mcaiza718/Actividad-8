<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 40px;
    }

    h2 {
      color: #333;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1e40af;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #2563eb;
      color: white;
    }
  </style>
</head>
<body>

<h2>Gestión de Productos</h2>

<div class="card">
  <h3>Agregar producto</h3>

  <input id="nombre" placeholder="Nombre">
  <input id="categoria" placeholder="Categoría">
  <input id="precio" type="number" placeholder="Precio">
  <input id="stock" type="number" placeholder="Stock inicial">

  <button onclick="guardar()">Guardar producto</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Precio</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody id="tabla"></tbody>
</table>

<script>
function guardar() {
  fetch("http://localhost:3000/productos", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      nombre: nombre.value,
      categoria: categoria.value,
      precio: precio.value,
      stock: stock.value
    })
  })
  .then(r => r.json())
  .then(() => {
    alert("Producto guardado correctamente");
    cargar();
  });
}

function cargar() {
  fetch("http://localhost:3000/productos")
    .then(r => r.json())
    .then(data => {
      tabla.innerHTML = "";
      data.forEach(p => {
        tabla.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td>${p.nombre}</td>
            <td>${p.categoria}</td>
            <td>${p.precio}</td>
            <td>${p.stock}</td>
          </tr>
        `;
      });
    });
}

cargar();
</script>

</body>
</html>
